<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.rtl.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid row center main-section">
  <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">

    <form  
    action="https://formspree.io/f/xzzrzrre"
    method="POST">
    <div class="header-section border-bottom border-2 border-dark">
      <p>این فورم به منظور جمع آوری اطلاعات برای ایجاد یک سیستم پورتل برای محصلین طراحی شده است </p>
      <p>تشکر میکنم از حوصله مندی شما برای جواب دادن به سوالات و تکمیل نمودن فورم</p>
     </div>
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">نام شما (اختیاری)</label>
        <input type="text" class="form-control" id="name" placeholder="نام خود را وارد کنید" name="name">
      </div>
      <div class="mb-3">
          <label for="position" class="form-label">شما از پورتل به عنوان کدام یکی از گزینه تجربه استفاده دارید؟</label>
          <select name="position" class="form-select">
          <option value="ادمین">ادمین</option>
          <option value="استاد">استاد</option>
          <option value="محصل">محصل</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="q1">در حال حاضر چی امکانات را بیشتر نیاز دارید در یک پورتل؟</label>
        <textarea class="form-control" rows="3" id="q1" name="q1"></textarea>
      </div>
      <div class="mb-3">
        <label for="q2">بیشتر چه مشکلاتی در پورتل های که قبلا استفاده کردید دیدید؟</label>
        <textarea class="form-control" rows="3" id="q2" name="q2"></textarea>
      </div>
      <div class="mb-3">
        <label for="q3">در بخش ادمین کدام صلاحیت ها را دارید؟</label>
        <textarea class="form-control" rows="3" id="q3" name="q3"></textarea>
      </div>
      <div class="mb-3">
        <label for="q4">در بخش استاد کدام صلاحیت ها را دارید؟</label>
        <textarea class="form-control" rows="3" id="q4" name="q4"></textarea>
      </div>
      <div class="mb-3">
        <label for="q5">در بخش محصل کدام صلاحیت ها را دارید؟</label>
        <textarea class="form-control" rows="3" id="q5" name="q5"></textarea>
      </div>
      <div class="mb-3">
        <label for="q6" class="form-label">درباره ارتباط دیتابیس پوهنتون با سیستم پورتل</label>
        <input type="text" class="form-control" id="name" name="q6">
      </div>
  <div class="row">
    <div class="mb-3 col-12 ">
      <label for="q7" class="form-label">آیا معلومات محصلین جدید از طریق سیستم پورتل صورت میگیرد؟</label><br/>
      <select name="q7" class="form-select">
      <option value="بلی">بلی</option>
      <option  value="نخیر">نخیر</option>
      </select>
     </div>
  </div>
      
      <div class="form-check mb-3">
        <span>کدام امکانات را سیستم پورتل باید داشته باشد</span><br/>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="q8" checked> داشبورد
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="q9" checked> مشخصات دانشجو
        </label>
      </div>
        <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="q10" checked> اسناد فارغان
        </label>
      </div>
        <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="q11" checked> جلسات درسی
        </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q12" checked> کارخانگی
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q13" checked>  نتایج
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q14" checked>  معلومات فیس
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q15" checked>  آموزش سیستم
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q16" checked>  مواد درسی
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q17" checked>  سوالات
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q18" checked>  گفتگو (چت)
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q19" checked>  فورم های محصلین
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q20" checked>  کتابخانه
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q21" checked>  ارزیابی استادان
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q22" checked>  ارزیابی پوهنتون
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q23" checked>  ثبت شکایات
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q24" checked>  تقسیم اوقات امتحان
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q25" checked>  تقسیم اوقات 
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="q26" checked>  زبان
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="q2">نظریه شما درباره داشتن امکانات که ذکر نشده است</label>
        <textarea class="form-control" rows="3" id="q2" name="q27"></textarea>
      </div>
      <div class="mb-3">
        <label for="q2">اگر تا به حال کدام پورتل ساختین و یا تجربه در این قسمت دارید لطف شریک سازید</label>
        <textarea class="form-control" rows="3" id="q2" name="q28"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ارسال فورم</button>
   
</form>
  </div>
</div>
</body>
<script defer src="./bootstrap.bundle.js"></script>
</html>
